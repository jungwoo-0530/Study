<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body class="bg-light">
<div class="container">
    <form role="form" action="/register" th:object="${registerForm}" method="post">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h2>회원가입</h2>
        </div>
        <a type="button" th:href="@{/register/{id}/exists}">중복체크</a>
        <div class="row">
            <div class="col-md-8 order-md-1">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email">email</label><span class="text-muted">(Required)</span>
                        <input type="text" th:field = "*{email}" class="form-control" id="email" placeholder="write email" required>

                        <label>
                            <select class="select" name="email1" id="email1">
                                <option>직접입력</option>
                                <option th:value="*{email}" th:text="*{email} + 'naver.com'"></option>
                                <option>google.com</option>
                            </select>
                        </label>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">Id</label>
                            <input type="text" th:field="*{loginId}" class="form-control" id="loginId" placeholder="write Id" required>

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password">password</label>
                        <input type="text" th:field = "*{password}" class="form-control" id="password" placeholder="write password" required>
                        <div class="invalid-feedback">
                            Please enter your shipping city.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" th:field = "*{name}" class="form-control" id="name" placeholder="write name" required>
                        <div class="invalid-feedback">
                            Please enter your shipping street.
                        </div>
                    </div>



                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">완료</button>
                </form>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>
</body>
