<body class="bg-light">
<div class="container">
    <h2>내 댓글</h2>
        <div>총 건수 : <span th:text="${#lists.size(comments)}"></span></div>
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th scope="col">글</th>
            <th scope="col">내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${comments}">
            <td th:text="${comment.id}"></td>
            <td> <a th:text="${comment.boardTitle}" th:href="@{/boards/{id} (id=${comment.getBoardId()})}"></a></td>
            <!--            <td> <a th:text="${board.title}" th:href="@{/boards/form(id=${board.id})}"></a></td>-->
            <td th:text="${comment.content}"></td>
        </tr>
        </tbody>

    </table>
</div>
