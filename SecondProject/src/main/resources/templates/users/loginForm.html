<div class="container">

    <div class="py-5 text-center">

    <form role="form" action="/user/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

<!--        <div th:if="${#fields.hasGlobalErrors()}">-->

        <hr class="my-4">
