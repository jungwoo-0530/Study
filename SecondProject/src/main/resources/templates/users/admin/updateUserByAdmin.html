<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body class="bg-light">
<div class="container">
    <hr/>
    <form role="form" th:action="@{/admin/users/edit/{memberId}(memberId=${memberDto.id})}" th:object="${memberDto}" method="post">
        <div class="form-group">
            <input type = "hidden" th:field="*{id}" />
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="">
            </div>
            <div class="form-group">
                <label for="loginid">id</label>
                <input type="text" class="form-control" id="loginid" th:field="*{loginid}" placeholder="">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="">
            </div>
            <div class="form-group">
                <div>role</div>
                <div th:each="type : ${roleTypes}" class="form-check form-check-inline">
                    <input type="radio" th:field="*{role}" th:value="${type.name()}" class="form-check-input">
                    <label th:for="${#ids.prev('role')}" th:text="${type.name()}" class="form-check-label">
                    </label>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">수정</button>
            <a type="button" class="btn btn-primary" th:href="@{/admin/users}">회원 목록</a>
        </div>
    </form>
    <hr/>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>
</body>
