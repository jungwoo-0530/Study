<body class="bg-light">
<div class="container">
    <h2>회원 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">이메일</th>
            <th scope="col">이름</th>
            <th scope="col">닉네임</th>
            <th scope="col">role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <!--            <td> <a th:text="${board.title}" th:href="@{/boards/form(id=${board.id})}"></a></td>-->
            <td th:text="${user.email}"></td>
            <td th:text="${user.name}"></td>
            <td> <a th:text="${user.nickname}" th:href="@{/admin/users/{id} (id=${user.id})}"></a></td>
            <td th:text="${user.role}"></td>
        </tr>
        </tbody>

    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-sm">
            <li th:if="${page.isPrev()}" class="page-item"><a th:href="@{/admin/users?page={page}(page = ${page.getCurPage()-1})}" class="page-link" href="#">Prev</a></li>
            <li th:unless="${page.isPrev()}" class="page-item disabled"><a class="page-link">Prev</a></li>
            <li class="page-item" th:each="num, index: ${#numbers.sequence(page.getStartPage(), page.getEndPage())}">
                <a th:href="@{/admin/users?page={page}(page = ${index.current-1})}" th:text="${num}" class="page-link" href="">1</a>
            </li>
            <li th:if="${page.isNext()}" class="page-item"><a th:href="@{/admin/users?page={page}(page = ${page.getCurPage()+1})}" class="page-link" href="#">Next</a></li>
            <li th:unless="${page.isNext()}" class="page-item disabled"><a class="page-link">Next</a></li>
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
