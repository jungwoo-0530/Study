<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body class="bg-light">
<div class="container">
    <h2>상품 등록</h2>
    <form role="form" th:action="@{/provider/item/add}" th:object="${itemForm}" method="post">
        <div class="form-group">
            <div>
                <div>상품 카테고리</div>
                <label>
                    <select th:field="*{categoryName}" class="form-select">
                        <option value="">==상품 카테고리==</option>
                        <option th:each="category : ${categoryNames}" th:value="${category}"
                                th:text="${category}">전자기계</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label for="name">상품 이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="">
                <p th:if="${#fields.hasErrors('name')}" th:errors = "*{name}"></p>
            </div>
            <div class="form-group">
                <label for="price">상품 가격</label>
                <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="">
                <p th:if="${#fields.hasErrors('price')}" th:errors = "*{price}"></p>
            </div>
            <div class="form-group">
                <label for="stock">상품 재고</label>
                <input type="text" class="form-control" id="stock" th:field="*{stock}" placeholder="">
                <p th:if="${#fields.hasErrors('stock')}" th:errors = "*{stock}"></p>
            </div>
            <div class="form-group">
                <label for="content">상품 설명</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="10"></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors = "*{content}"></p>
            </div>

        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">확인</button>
            <a type="button" class="btn btn-primary" th:href="@{/templates/boards}">취소</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>
</body>
